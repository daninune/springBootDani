<div>This is employees.html</div>
<table class="table">
    <thead>

    </thead>
    <tbody>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
    </tr>
        <div th:each="employee : ${employees}">
            <tr>

                <td><a th:text="${employee.getId()}"></a></td>
                <td><a th:text="${employee.getName()}"></a></td>
                <td>
                    <a th:href="@{/editEmployee/{id}(id=${employee.getId()})}" class="btn btn-danger btn-lg" >
                                <img src="../img/pencil.png" />

                    </a>
                </td>
                <td>
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.getId()})}" class="btn btn-danger btn-lg"  >
                       <img src="../img/bin.png" />
                   </a>
                </td>
            </tr>

        </div>

    </tbody>
</table>



</div>
<a th:href="@{/employees/new}"  class="btn btn-primary">Nuevo empleado</a>
