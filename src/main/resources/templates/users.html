<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns:th="http://www.w3.org/1999/xhtml">

<html lang="en">
<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="@{/employees/0}">
                <img
                        src="https://www.nunegal.com/empnunegal/img/logoproduction.png"
                        class="rounded-circle"
                        height="50"
                        alt="Black and White Portrait of a Man"
                        loading="lazy"
                />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Mantenimiento de usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projects</a>
                </li>
            </ul>
            <!-- Left links -->
        </div>
    </div></nav>
<div>Usuarios</div>
<div class="row"></div>
<div class="row"></div>
<div class="row">
        <table class="table">
            <thead>

            </thead>
            <tbody>
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
            <div th:each="user : ${users}">
                <tr>

                    <td><a th:text="${user.getUsername()}"></a></td>
                    <td>
                        <a th:href="@{/edit/{username}(username=${user.getUsername()})}" class="btn btn-primary btn-lg" >
                            <!--<i class="bi bi-pencil"></i>-->
                            <button type="button" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </a>
                    </td>

                </tr>

            </div>

            </tbody>
        </table>
    <nav aria-lavel="Page navigation example">
        <ul class="pagination mt-4">
            <li class="page-item" th:each="page, status:${pages}">
                <a class="page-link" th:text="${status.index}"></a>
            </li>
        </ul>
    </nav>
</div>
<div class="row">
    <a th:href="@{/users/new}"  class="btn btn-primary">Nuevo Usuario</a>

</div>
</body>
</html>
