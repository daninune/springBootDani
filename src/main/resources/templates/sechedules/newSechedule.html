<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <title>Good Thymes Virtual Grocery</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<!-- Navbar -->

<div th:replace="fragments/navBar :: navBar"></div>
<h1>Nuevo Horario</h1>

<form action="#" th:action="@{/Sechedules/new}" th:object="${sechedule}"  method="post">
  <div class="row">
    <div class="col col-lg-1"></div>

    <div class="col-md-4">
      Nombre:
      <input  name="descripcion" class="form-control" type="text" th:field="*{descripcion}" />
    </div>
    <div class="col-md-1">
      Hora de Inicio:
      <input type="time" id="start" name="start" class="form-control"
             min="09:00" max="18:00" required th:field="*{start}" >
<!--
      <input type="text" class="form-control datetimepicker-input" style="text-align:center" id="start" data-toggle="datetimepicker" name="start" data-target="#start">-->
    </div>

    <div class="col-md-1">
      Hora de Fin:
      <input type="time" id="end" name="end" class="form-control"
             min="09:00" max="18:00" required th:field="*{end}" >
      <!--
            <input type="text" class="form-control datetimepicker-input" style="text-align:center" id="start" data-toggle="datetimepicker" name="start" data-target="#start">-->
    </div>
  </div><br/>
  <div class="row"></div>
  <div class="row">
    <div class="col col-lg-1"></div>
    <div class="col-md-4">
      <input type="submit" class="btn btn-primary" value="guardar">
      <span class="glyphicon glyphicon-search"></span>
      </input>
    </div>
  </div>
</form>


</body>
